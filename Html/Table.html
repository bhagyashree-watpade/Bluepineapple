<!DOCTYPE html>
<html lang="en">

<head>
    <title>Table Exercise</title>
    <style>
        tr,
        td {
            border: 1px solid black;
            text-align: center;
            font-size: medium;
            padding: 10px;

        }

        table {
            border: solid black;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td rowspan="3">Day </td>
            <td colspan="3">Seminar</td>

        </tr>
        <tr>
            <td colspan="2">Schedule</td>
            <td rowspan="2">Topic</td>
        </tr>
        <tr>
            <td>Begin</td>
            <td>End</td>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2" style="background-color: rgb(234, 234, 130);">8:00 am</td>
            <td rowspan="2" style="background-color:rgba(123, 37, 101, 0.681);">5:00 pm</td>
            <td>Introduction to XML</td>
        </tr>
        <tr>
            <td>Validity : DTD and Relax NG</td>
        </tr>
        <tr>
            <td rowspan="3">Tuesday</td>
            <td style="background-color: rgb(234, 234, 130);">8:00 am</td>
            <td style="background-color: rgb(234, 234, 130);">11:00 am</td>
            <td rowspan="1">Xpath</td>
        </tr>
        <tr>
            <td style="background-color: rgb(234, 234, 130)">11:00 am</td>
            <td style="background-color: rgb(91, 161, 67);">2:00 pm</td>
            <td rowspan="1">Transformations</td>
        </tr>
        <tr>
            <td style="background-color: rgb(91, 161, 67);">2:00 pm</td>
            <td style="background-color: rgba(123, 37, 101, 0.681);">5:00 pm</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td style="background-color: rgb(234, 234, 130);">8:00 am</td>
            <td style="background-color: rgb(91, 161, 67);">12:00 pm</td>
            <td>XSL Formatting Objects</td>
        </tr>
    </table>

</body>

</html>
